port: 7890
socks-port: 7891
unified-delay: true
tcp-concurrent: true 
find-process-mode: strict 

dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-system-hosts: true
  prefer-h3: false
  respect-rules: true
  fake-ip-filter:
    - 'rule-set:fake-ip-filter'

  default-nameserver:
    - tls://223.5.5.5
    - tls://223.6.6.6
    - https://223.5.5.5/dns-query
  direct-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query	
  nameserver:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query	
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
profile:
  store-selected: true
  store-fake-ip: false
sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true	  	  
geodata-mode: true
geo-auto-update: true
geodata-loader: standard
geo-update-interval: 24
geox-url:
  geoip: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat
  geosite: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
  mmdb: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb
  asn: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb	  
tun:
  enable: true
  stack: mixed
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53
  mtu: 1500
  strict-route: true
  gso: true
  gso-max-size: 65536
  udp-timeout: 300
  endpoint-independent-nat: false
  include-interface:
    - eth0
  exclude-interface:
    - eth1
  include-uid:
    - 0
  include-uid-range:
    - 1000:9999
  exclude-uid:
    - 1000
  exclude-uid-range:
    - 1000:9999
  include-android-user:
    - 0
    - 10
  include-package:
    - com.android.chrome
  exclude-package:
    - com.android.captiveportallogin

proxies:

proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - DIRECT
  - name: Telegram
    type: select
    proxies:
  - name: 流媒体
    type: select
    proxies:
  - name: HIK
    type: select
    proxies:
      - 节点选择
  - name: GIB
    type: select
    proxies:
      - 节点选择
  - name: UIS
    type: select
    proxies:
      - 节点选择
  - name: 容错规则
    type: select
    proxies:
      - 节点选择
      - DIRECT
  - name: 无需代理
    type: select
    proxies:
      - DIRECT
  - name: 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT

